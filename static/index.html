<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELT System - Panel de Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .card {
            border: 1px solid #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-title {
            font-weight: 600;
            color: #2c3e50;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .card-body {
            color: #7f8c8d;
            font-size: 14px;
        }

        .card-footer {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ecf0f1;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            flex: 1;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîÑ Sistema ELT</h1>
            <p class="subtitle">Panel de Control y Configuraci√≥n</p>
        </header>

        <div id="alerts"></div>

        <div class="section">
            <div class="section-title">
                <span>üìä Pipelines Activos</span>
                <div>
                    <button class="btn btn-primary" onclick="runAllPipelines()">‚ñ∂Ô∏è Ejecutar Todos</button>
                    <button class="btn btn-secondary" onclick="loadData()">üîÑ Actualizar</button>
                </div>
            </div>
            <div id="pipelines" class="loading">Cargando pipelines...</div>
        </div>

        <div class="grid">
            <div class="section">
                <div class="section-title">üì• Fuentes de Datos</div>
                <div id="sources" class="loading">Cargando fuentes...</div>
            </div>

            <div class="section">
                <div class="section-title">üì§ Destinos</div>
                <div id="destinations" class="loading">Cargando destinos...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error en la solicitud');
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        function showAlert(message, type = 'success') {
            const alertsDiv = document.getElementById('alerts');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            const alert = document.createElement('div');
            alert.className = `alert ${alertClass}`;
            alert.textContent = message;
            
            alertsDiv.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        async function loadPipelines() {
            try {
                const result = await apiCall('/api/pipelines');
                const pipelines = result.data;
                
                const container = document.getElementById('pipelines');
                
                if (pipelines.length === 0) {
                    container.innerHTML = '<div class="empty-state">No hay pipelines configurados</div>';
                    return;
                }
                
                container.innerHTML = pipelines.map(pipeline => `
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">${pipeline.source} ‚Üí ${pipeline.destination}</div>
                            <button class="btn btn-success" onclick="runPipeline('${pipeline.source}')">
                                ‚ñ∂Ô∏è Ejecutar
                            </button>
                        </div>
                        <div class="card-body">
                            <strong>Tipo:</strong> ${pipeline.source_type}<br>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                document.getElementById('pipelines').innerHTML = 
                    `<div class="alert alert-error">Error al cargar pipelines: ${error.message}</div>`;
            }
        }

        async function loadSources() {
            try {
                const result = await apiCall('/api/sources');
                const sources = result.data;
                
                const container = document.getElementById('sources');
                
                if (sources.length === 0) {
                    container.innerHTML = '<div class="empty-state">No hay fuentes configuradas</div>';
                    return;
                }
                
                container.innerHTML = sources.map(source => {
                    const statusClass = source.enabled ? 'badge-success' : 'badge-danger';
                    const statusText = source.enabled ? 'Activo' : 'Inactivo';
                    
                    return `
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">${source.name}</div>
                                <span class="badge ${statusClass}">${statusText}</span>
                            </div>
                            <div class="card-body">
                                <strong>Tipo:</strong> ${source.type}<br>
                                <strong>Destino:</strong> ${source.destination}
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                document.getElementById('sources').innerHTML = 
                    `<div class="alert alert-error">Error: ${error.message}</div>`;
            }
        }

        async function loadDestinations() {
            try {
                const result = await apiCall('/api/destinations');
                const destinations = result.data;
                
                const container = document.getElementById('destinations');
                
                if (destinations.length === 0) {
                    container.innerHTML = '<div class="empty-state">No hay destinos configurados</div>';
                    return;
                }
                
                container.innerHTML = destinations.map(dest => {
                    const statusClass = dest.enabled ? 'badge-success' : 'badge-danger';
                    const statusText = dest.enabled ? 'Activo' : 'Inactivo';
                    
                    return `
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">${dest.name}</div>
                                <span class="badge ${statusClass}">${statusText}</span>
                            </div>
                            <div class="card-body">
                                <strong>Tipo:</strong> ${dest.type}<br>
                                ${dest.config && dest.config.database ? 
                                    `<strong>Base de datos:</strong> ${dest.config.database}` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                document.getElementById('destinations').innerHTML = 
                    `<div class="alert alert-error">Error: ${error.message}</div>`;
            }
        }

        async function runPipeline(sourceName) {
            try {
                showAlert(`Ejecutando pipeline: ${sourceName}...`, 'success');
                
                const result = await apiCall(`/api/pipelines/run/${sourceName}`, {
                    method: 'POST'
                });
                
                if (result.success && result.data.success) {
                    showAlert(
                        `Pipeline '${sourceName}' ejecutado exitosamente. Filas procesadas: ${result.data.rows || 0}`,
                        'success'
                    );
                } else {
                    showAlert(
                        `Error al ejecutar pipeline '${sourceName}': ${result.data.error || 'Error desconocido'}`,
                        'error'
                    );
                }
                
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        async function runAllPipelines() {
            try {
                showAlert('Ejecutando todos los pipelines...', 'success');
                
                const result = await apiCall('/api/pipelines/run', {
                    method: 'POST'
                });
                
                if (result.success) {
                    const totalRows = result.data.reduce((sum, r) => sum + (r.rows || 0), 0);
                    const successful = result.data.filter(r => r.success).length;
                    
                    showAlert(
                        `Pipelines ejecutados: ${successful}/${result.data.length} exitosos. Total de filas: ${totalRows}`,
                        'success'
                    );
                } else {
                    showAlert('Error al ejecutar pipelines', 'error');
                }
                
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        function loadData() {
            loadPipelines();
            loadSources();
            loadDestinations();
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
