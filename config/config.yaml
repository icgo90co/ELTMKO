destinations:
- config:
    database: ${MYSQL_DATABASE}
    host: ${MYSQL_HOST}
    password: ${MYSQL_PASSWORD}
    port: ${MYSQL_PORT}
    user: ${MYSQL_USER}
  enabled: true
  name: mysql_main
  type: mysql
logging:
  file: logs/elt.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
sources:
- config:
    access_token: ${FACEBOOK_ACCESS_TOKEN}
    ad_account_id: ${FACEBOOK_AD_ACCOUNT_ID}
    app_id: ${FACEBOOK_APP_ID}
    app_secret: ${FACEBOOK_APP_SECRET}
  destination: mysql_main
  enabled: true
  name: facebook_ads
  sync:
    interval_minutes: 60
    tables:
    - fields:
      - id
      - name
      - status
      - objective
      - created_time
      - updated_time
      name: campaigns
    - fields:
      - id
      - name
      - status
      - campaign_id
      - daily_budget
      - lifetime_budget
      name: adsets
    - fields:
      - id
      - name
      - status
      - adset_id
      name: ads
    - end_date: '2025-12-01'
      fields:
      - clicks
      - frequency
      - impressions
      - reach
      - cpc
      - cpm
      - ctr
      - spend
      - actions
      - cost_per_action_type
      - video_play_actions
      - inline_link_clicks
      level: campaign
      name: insights
      start_date: '2025-08-01'
      time_increment: monthly
  type: facebook_ads
