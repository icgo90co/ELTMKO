version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: eltmko-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-elt_data}
      MYSQL_USER: ${MYSQL_USER:-eltuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-eltpassword}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - elt-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicación ELT - API Web
  elt-api:
    build: .
    container_name: eltmko-api
    restart: unless-stopped
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-eltuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-eltpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-elt_data}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      FACEBOOK_ACCESS_TOKEN: ${FACEBOOK_ACCESS_TOKEN}
      FACEBOOK_AD_ACCOUNT_ID: ${FACEBOOK_AD_ACCOUNT_ID}
      API_HOST: 0.0.0.0
      API_PORT: 5000
    ports:
      - "${API_PORT:-5000}:5000"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - elt-network
    command: python api.py

  # Worker ELT - Sincronización Programada (opcional)
  elt-worker:
    build: .
    container_name: eltmko-worker
    restart: unless-stopped
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-eltuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-eltpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-elt_data}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      FACEBOOK_ACCESS_TOKEN: ${FACEBOOK_ACCESS_TOKEN}
      FACEBOOK_AD_ACCOUNT_ID: ${FACEBOOK_AD_ACCOUNT_ID}
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - elt-network
    command: python main.py --mode scheduled
    profiles:
      - worker  # Este servicio solo se inicia si se especifica el perfil

networks:
  elt-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
